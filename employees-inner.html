   <div class="right-pane">

        <!-- Top Bar -->
   <section class="top-bar container">
         <h1 class="lead">Employees</h1>

         <div class="top-bar-options">
            <div class="search-box">
               <input placeholder="Reanna" type="text" class="top-search">
               <div class="search-btn">
                  <img src="assets/icons/search.svg" alt="">
               </div>
            </div>

            <div class="notifications-btn">
               <img src="assets/icons/bell.svg" alt="">

            <div class="profile">
               <p class="profile-name">Ceren GÃ¼ney</p>

               </div>

            <div class="more-options-btn">
               <img src="assets/icons/chevron-down.svg" alt="">
            </div>
         </div>
   </section>

   <section class="page-container container">

      <div class="right-pane-menu">

         <ul class="tab-change">
            <li class="tab current-tab">Overall</li>
            <li class="tab">Career</li>
            <li class="tab">Personal Info</li>
            <li class="tab">Transactions</li>
            <li class="tab">Time Off</li>
            <li class="tab">Payroll</li>
            <li class="tab">Other <img src="assets/icons/chevron-down-dark.svg" alt=""></li>
         </ul>

         <div class="btn">
            <p>Save</p>
         </div>

      </div>
    
      <div class="card-wrapper all-cards">

         <div class="card-wrapper">
            <div class="card employee-photo">
               <img src="assets/img/employees-inner/employee-img.png" alt="">
            </div>
   
            <div class="card employee-info-card">
               <div class="card-top-left">
                  <div class="position-label">
                     <p>CDD</p>
                  </div>
               </div>
   
               <div class="employee-text">
                  <h3>Reanna Nixon</h3>
                  <p>Senior Industrial Designer</p>
               </div>
   
               <div class="employee-location-department">
                  <div class="info-line">
                     <p class="info-tag">Location</p>
                     <p>Paris, France</p>
                  </div>
   
                  <div class="info-line">
                     <p class="info-tag">Department</p>
                     <p>Design</p>
                  </div>
               </div>
            </div>
         </div>

         <div class="card employee-form-wrapper">
            <h1">General Info</h1>

            <div class="form">

               <div class="form-pair">
                  <label class="form-label" for="first-name">
                     First Name
                  </label>

                  <input placeholder="Reanna" type="text" id="first-name" class="form-input">
               </div>

               <div class="form-pair">
                  <label class="form-label" for="last-name">
                     Last Name
                  </label>

                  <input placeholder="Nixon" type="text" id="last-name" class="form-input">
               </div>

               <div class="form-pair">
                  <label class="form-label" for="email">
                     Email (Corporate)
                  </label>

                  <input placeholder="email@corporate.com" type="email" id="email" class="form-input">
               </div>

               <div class="form-pair">
                  <label class="form-label" for="email-personal">
                     Email (Personal)
                  </label>

                  <input placeholder="email@personal.com" type="text" id="email-personal" class="form-input">
               </div>

               <div class="form-pair">
                  <label class="form-label" for="phone">
                     Phone Number (Corporate)
                  </label>

                  <input placeholder="(+33) 1536847596" type="text" id="phone" class="form-input">
               </div>

               <div class="form-pair">
                  <label class="form-label" for="phone-personal">
                     Phone Number (Personal)
                  </label>

                  <input placeholder="N/A" type="text" id="phone-personal" class="form-input">
               </div>

               <div class="form-pair">
                  <label class="form-label" for="employement-start">
                     Employement Start Date
                  </label>

                  <input placeholder="Reanna" type="date" id="employement-start" class="form-input">
               </div>

               <div class="form-pair">
                  <label class="form-label" for="employement-type">
                     Employement Type
                  </label>

                  <select class="form-input" name="employement-type" id="employement-type">
                     <option value="full-time">Full-time</option>
                     <option value="part-time">Part-time</option>
                  </select>
               </div>

               <div class="form-pair">
                  <label class="form-label" for="working-days">
                     Working Day Calendar
                  </label>

                  <select class="form-input" name="working-days" id="working-days">
                     <option value="general">General Working Calendar</option>
                     <option value="custom">Custom</option>
                  </select>
               </div>

               <div class="form-pair">
                  <label class="form-label" for="access">
                     Access Type
                  </label>

                  <select class="form-input" name="access" id="access">
                     <option value="employee">Employee</option>
                     <option value="manager">Manager</option>
                  </select>
               </div>
          
            </div>
         </div>
      </div>
   </section>

   </div>
